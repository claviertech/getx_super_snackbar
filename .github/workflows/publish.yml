  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Setup Pub Credentials
        env:
          PUB_DEV_PUBLISH_ACCESS_TOKEN: ${{ secrets.OAUTH_ACCESS_TOKEN }}
          PUB_DEV_PUBLISH_REFRESH_TOKEN: ${{ secrets.OAUTH_REFRESH_TOKEN }}
          PUB_DEV_PUBLISH_TOKEN_ENDPOINT: ${{ secrets.OAUTH_TOKEN_ENDPOINT }}
          PUB_DEV_PUBLISH_EXPIRATION: ${{ secrets.OAUTH_EXPIRATION }}
          PUB_DEV_PUBLISH_ID_TOKEN: ${{ secrets.OAUTH_ID_TOKEN }}
        run: |
          mkdir -p ~/.pub-cache
          cat <<EOF > ~/.pub-cache/credentials.json
          {
            "accessToken":"$PUB_DEV_PUBLISH_ACCESS_TOKEN",
            "refreshToken":"$PUB_DEV_PUBLISH_REFRESH_TOKEN",
            "idToken":"$PUB_DEV_PUBLISH_ID_TOKEN",
            "scopes":["https://www.googleapis.com/auth/userinfo.email","openid"],
            "tokenEndpoint":"$PUB_DEV_PUBLISH_TOKEN_ENDPOINT",
            "expiration":$PUB_DEV_PUBLISH_EXPIRATION
          }
          EOF

      - name: Publish package
        run: flutter pub publish --force
